<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="playground"></div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6  col-md-offset-3" id="staus-bar">
                Lebende Zellen: <span id="living-cells-display">0</span> Schritt <span id="step-display">0</span> Laufzeit <span id="runtime" class="renderTime"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3" id="tool-bar">
                <button id="start-button" class="btn btn-success">Start</button>
                <button id="stop-button" class="btn btn-danger">Stop</button>
                <button id="single-step-button" class="btn btn-default">Single</button>

            </div>
        </div>
    </div>

</body>
</html>
